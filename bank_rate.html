<script>
     let borrow, rate, year, simple_interest, n;
     borrow = +prompt("Số tiền vay:");
     rate = +prompt("Lãi suất:");
     year = +prompt("Số năm");
     n = borrow * rate / 100;
     simple_interest = n * year + borrow ;
     document.writeln("Số tiền phải trả sau " +year+ " năm khi vay " +borrow+ " là: " +simple_interest);
</script>
